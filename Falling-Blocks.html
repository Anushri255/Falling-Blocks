<!DOCTYPE html>
<html lang="en">
<head>
    <title>Falling Blocks Game</title>
    <style>
        body {
    display: flex;
    height: 100vh;
    background-color: #efeceb; 
    color: #333;
}

#game {
    position: relative;
    width: 100%;
    height: 600px;
    background-color: #74ebd5; 
}

#slider {
    position: absolute;
    bottom: 20px;
    left: 50%;
    width: 100px;
    height: 20px;
    background-color: yellow; 
    border-radius: 20px;
    transform: translateX(-50%);
}

#block {
    position: absolute;
    top: 0;
    width: 50px;
    height: 50px;
    background-color: red; 
    border-radius: 10px;
}

#game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5em;
    color: red; 
    text-align: center;
    background-color: white; 
    opacity: 0.9; 
    padding: 20px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div id="game">
        <div id="slider"></div>
        <div id="block"></div>
    </div>
    <div id="game-over" style="display: none;">Game Over!</div>
    <script>
        const gameBoard = document.getElementById('game'); 
        const slider = document.getElementById('slider');
        const block = document.getElementById('block');
        const gameOverText = document.getElementById('game-over');

        let sliderX = gameBoard.clientWidth / 2 - slider.clientWidth / 2;
        let blockX = Math.random() * (gameBoard.clientWidth - block.clientWidth);
        let blockY = 0;
        let speed = 3;
        let gameOver = false;

        function moveSlider(event) {
            if (event.key === 'ArrowLeft') {
                sliderX -= 20;
                } 
            
            else if (event.key === 'ArrowRight') {
                sliderX += 20;
            }   

            sliderX = Math.max(0, Math.min(gameBoard.clientWidth - slider.clientWidth, sliderX));
            slider.style.left = sliderX + 'px';
        }

        function updateBlockPosition() {
            blockY += speed;
            block.style.top = blockY + 'px';
            block.style.left = blockX + 'px';

            if (blockY + block.clientHeight >= gameBoard.clientHeight) {
                if (blockX + block.clientWidth > sliderX && blockX < sliderX + slider.clientWidth) {
                    blockY = 0;
                    blockX = Math.random() * (gameBoard.clientWidth - block.clientWidth);
                    speed += 0.5;
                } 
                
                else {
                    gameOver = true;
                    gameOverText.style.display = 'block';
                }
            }

            if (!gameOver) {
                requestAnimationFrame(updateBlockPosition);
                    }
        }

        document.addEventListener('keydown', moveSlider);

        updateBlockPosition();
    </script>
</body>
</html>
