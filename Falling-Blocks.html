<!DOCTYPE html>
<html lang="en">
<head>
    <title>Falling Blocks Game</title>
    <style>
        body {
    display: flex;
    height: 100vh;
    background-color: #efeceb; 
    color: #333;
}

#game {
    position: relative;
    width: 100%;
    height: 600px;
    background-color: #74ebd5; 
}

#slider {
    position: absolute;
    bottom: 20px;
    left: 50%;
    width: 100px;
    height: 20px;
    background-color: yellow; 
    border-radius: 20px;
    transform: translateX(-50%);
}

#block {
    position: absolute;
    top: 0;
    width: 50px;
    height: 50px;
    background-color: red; 
    border-radius: 10px;
}

#game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5em;
    color: red; 
    text-align: center;
    background-color: white; 
    opacity: 0.9; 
    padding: 20px;
    border-radius: 10px;
}

    </style>
</head>
<body>
    <div id="game">
        <div id="slider"></div>
        <div id="block"></div>
    </div>
    <div id="game-over" style="display: none;">Game Over!</div>
    <script>

    </script>
</body>
</html>
